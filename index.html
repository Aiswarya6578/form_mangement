<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <div class="container-fluid my-4 col-10 custom-container">
        <div class="row mb-3 gap-4 row-container justify-content-center" >
            <div class="col-md-5 form-container">
                <h2 style="font-weight: 900; line-height: 50px; font-size: 22px;">Basic Details</h2>
    <div class="container mt-4">
       
        
                <form>
                    <div class="mb-3">
                        <label for="imageUpload" class="upload-box">
                            <i class="fas fa-arrow-up " style="color: blue; font-size: 30px;"></i>       
                            <h5 class="mt-3">Upload Image</h5>
                            <p>PNG, JPG files are allowed</p>
                            <input type="file" class="form-control d-none" id="imageUpload" accept=".png,.jpg,.jpeg">
                        </label>
                    </div>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="input1" class="form-label">Salutation <span>*</span></label>
                                <input type="text" placeholder="select" class="form-control input-focus form-select" id="input1">
                            </div>
                            <div class="col-md-4">
                                <label for="input1" class="form-label">First Name <span>*</span></label>
                                <input type="text" placeholder="john" class="form-control input-focus" id="input1">
                            </div>
                            <div class="col-md-4">
                                <label for="input1" class="form-label">Last Name <span>*</span></label>
                                <input type="text"placeholder="doe"  class="form-control input-focus" id="input1">
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="input1" class="form-label">Email Address <span>*</span></label>
                                <input type="text" placeholder="mail@simmmple.com" class="form-control input-focus" id="input1">
                            </div>
                            <div class="col-md-6">
                                <label for="input1" class="form-label">Mobile Number <span>*</span></label>
                                <input type="text" placeholder="enter mobile number" class="form-control input-focus" id="input1">
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="input1" class="form-label">Date of Birth <span>*</span></label>
                                <input type="date" class="form-control input-focus" placeholder="Select date of birth" aria-label="Date" id="input1" aria-describedby="date-icon">
                               
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Gender <span>*</span></label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="radio1" name="gender" value="option1">
                                        <label class="form-check-label" for="radio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="radio2" name="gender" value="option2">
                                        <label class="form-check-label" for="radio2">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="input1" class="form-label">Address <span>*</span></label>
                                <input type="text" placeholder="enter address" class="form-control input-focus" id="input1">
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="input1" class="form-label">Country <span>*</span></label>
                                <input type="text"placeholder="select country" class="form-control input-focus form-select" id="input1">
                            </div>
                            <div class="col-md-6">
                                <label for="input1" class="form-label">State <span>*</span></label>
                                <input type="text" placeholder="select state" class="form-control input-focus form-select" id="input1">
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="input1" class="form-label">City <span >*</span></label>
                                <input type="text" placeholder="enter city" class="form-control input-focus" id="input1">
                            </div>
                            <div class="col-md-6">
                                <label for="input1" class="form-label">Pin/Zip <span>*</span></label>
                                <input type="text" placeholder="enter zip/pin" class="form-control input-focus" id="input1">
                            </div>
                        </div>
                </form>
            </form>
            
    </div>
            </div>
            <div class="col-md-5 form-container">
                <h2>Advanced details</h2>
                <div class="alert-box col-md-6 p-2 mt-4">
                    <h6>Sample warning messages - alert</h6>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae orci porttitor congue.</p>


                </div>


                <div class="container mt-5">
                   <form action>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="slider1" class="form-label">Height <span class="text-danger">*</span></label>
                            <div class="d-flex align-items-center">
                                <input type="range" class="form-range me-2" min="0" max="200" step="1" id="slider1" style="width: 60%;" value="160" oninput="this.nextElementSibling.value = this.value + 'cm'" required>
                                <output class="btn btn-outline-secondary px-3 fs-8 rounded-2 range-box">160cm</output>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="slider2" class="form-label">Weight <span class="text-danger">*</span></label>
                            <div class="d-flex align-items-center">
                                <input type="range" class="form-range me-2" min="0" max="200" step="1" id="slider2" style="width: 60%;" value="60" oninput="this.nextElementSibling.value = this.value + 'kg'" required>
                                <output class="btn btn-outline-secondary px-3 fs-8 rounded-2 range-box">60kg</output>
                            </div>
                        </div>
                    </div>
                    
                    
            
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="colorPicker" class="form-label">Choose color <span class="text-danger">*</span></label>
                                <input type="color" class="form-control form-control-color w-100 mw-100" id="colorPicker" value="#CB5D9F" title="Choose your color">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label ">Choose Template <span>*</span></label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"  type="checkbox" id="checkbox1" value="option1">
                                        <label class="form-check-label" style="font-size: 10px;" for="checkbox1">Template 1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkbox2" value="option2">
                                        <label class="form-check-label" style="font-size: 10px;" for="checkbox2">Template 2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkbox3" value="option3">
                                        <label class="form-check-label" style="font-size: 10px;" for="checkbox3">Template 3</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="input1" class="form-label">Qualifications <span>*</span></label>
                                <input type="text" placeholder="enter qualifications" class="form-control input-focus" id="input1">
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="description" class="form-label">About Your Self <span>*</span></label>
                                <textarea class="form-control input-focus" id="description" rows="4"></textarea>
                            </div>
                        </div>
            
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
                                    <label class="form-check-label" for="checkbox1">I Accept Terms & Condition</label>
                                </div>
                            </div>
                        </div>              
                    </form>
                </div>
            </div>
    </div>

    <div class="row footer-container justify-content-center">
        <div class="col-10 text-end btn-container" style="border-radius: 15px;">
            <div class="footer-btns">
                <button class="btn btn-light me-2 my-3 p-3">Cancel</button>
                <button class="btn btn-filled my-3 p-3">Save Changes</button>
            </div>
        </div>
    </div>
    

</body>
</html>
